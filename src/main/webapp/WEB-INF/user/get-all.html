<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>get all</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        background-color: #007bff;
        overflow: hidden;
        padding: 10px 20px;
    }

    .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 16px;
    }

    .navbar a:hover {
        background-color: #0056b3;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
    }

    .ratio-container {
        text-align: center;
        margin: 20px 0;
    }

    .ratio-container p {
        font-size: 24px;
        color: #6c757d;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #ffffff;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success {
        background-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-update {
        background-color: #007bff;
    }

    .btn-update:hover {
        background-color: #0056b3;
    }

    .btn-delete {
        background-color: #dc3545;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .btn-add {
        background-color: #28a745;
    }

    .btn-add:hover {
        background-color: #218838;
    }

    .fas {
        margin-right: 5px;
    }
</style>
<body>
<div class="container">
    <div class="navbar">
        <a href="/">HOME</a>
        <a href="/company/find-all">COMPANY</a>
        <a href="/user/find-all"><i class="fas fa-user"></i> USERS</a>
        <a href="/course/find-all"><i class="fas fa-book"></i> COURSES</a>
        <a href="/group/find-all"><i class="fas fa-users"></i> GROUPS</a>
        <a href="/instructor/find-all"><i class="fas fa-chalkboard-teacher"></i> INSTRUCTORS</a>
        <a href="/user/students"><i class="fas fa-graduation-cap"></i> STUDENTS</a>
        <a href="/mailing"><i class="fas fa-envelope"></i> MAILING</a>
        <a href="/user/profile"><i class="fas fa-user-circle"></i> PROFILE</a>
        <i class="fas fa-bars"></i>
        </a>
    </div>
</div>
<table>
    <tr style="background-color: aqua">
        <td>ID</td>
        <td>NAME</td>
        <td>LAST NAME</td>
        <td>EMAIL</td>
        <td>ROLE</td>
        <td style="background-color: blue">UPDATE</td>
        <td style="background-color: red">DELETE</td>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>

        <td>
            <a th:href="@{/users/update/{id}(id=${user.getId()})}">
                <button type="button" style="background-color: darkblue">update</button>
            </a>
        </td>
        <td>
            <a th:href="@{/users/delete/{id}(id=${user.getId()})}">
                <svg xmlns="http://www.w3.org/2000/svg" width="65" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg>

            </a>

    </tr>
</table>

<a href="/users/add">
    <button style="background-color: #11855d">ADD USER</button>
    <a href="/instructor/find-all/find-all" class="btn btn-primary">Back to Group List</a>

</a>
</body>
</html>
