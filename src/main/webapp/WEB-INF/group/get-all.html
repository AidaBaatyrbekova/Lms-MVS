<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #007bff;
            overflow: hidden;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .ratio-container {
            text-align: center;
            margin: 20px 0;
        }

        .ratio-container p {
            font-size: 24px;
            color: #6c757d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-update {
            background-color: #007bff;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .fas {
            margin-right: 5px;
        }
    </style>

        <a href="/company/find-all">COMPANY</a>
        <a href="/user/find-all"><i class="fas fa-user"></i> USERS</a>
        <a href="/course/find-all"><i class="fas fa-book"></i> COURSES</a>
        <a href="/group/find-all"><i class="fas fa-users"></i> GROUPS</a>
        <a href="/instructor/find-all"><i class="fas fa-chalkboard-teacher"></i> INSTRUCTORS</a>
        <a href="/user/students"><i class="fas fa-graduation-cap"></i> STUDENTS</a>
        <a href="/mailing"><i class="fas fa-envelope"></i> MAILING</a>
        <a href="/user/profile"><i class="fas fa-user-circle"></i> PROFILE</a>
        <i class="fas fa-bars"></i>

        <div th:each="g:${groups}" class="card">
    <div class="property">
        <label>ID:</label>
        <span th:text="${g.id}"></span>
    </div>
    <div class="property">
        <label>Group Name:</label>
        <span th:text="${g.groupName}"></span>
    </div>
    <div class="property">
        <label>Date of start:</label>
        <span th:text="${g.dateOfStart}"></span>
    </div>
    <div class="property">
        <label>Date of finish:</label>
        <span th:text="${g.dateOfFinish}"></span>
    </div>
