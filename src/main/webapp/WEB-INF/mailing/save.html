<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        background: url("https://img3.akspic.ru/crops/5/4/4/1/5/151445/151445-zemlya-temnota-astronomiya-vselennaya-kosmos-3840x2160.jpg");
        align-items: center;
        height: 100vh;
        margin: 0;
    }


</style>
<body>
<form th:action="@{mailing/save}"
      th:method="post"
      th:object="${mailing}">

    <h1>REGISTRATION</h1>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">Subject</span>
        <input type="text" th:field="*{subject}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default2">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default3">Text</span>
        <input type="text" th:field="*{text}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default3">
    </div>
    <button type="submit" style="background-color: #11855d">send</button>

</form>

</body>
</html>
