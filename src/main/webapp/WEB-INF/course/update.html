<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
</style>
<body>
<form th:action="@{/course/save-update/{id}(id=${course.id})}"
      th:method="post"
      th:object="${course}">

    <h1>COURSE CREATE</h1>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">Course name</span>
        <input type="text" th:field="*{courseName}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default2">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default3">Duration month</span>
        <input type="text" th:field="*{durationMonth}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default3">
    </div>
    <label for="company"></label>
    <select id="company" th:field="${course.company.id}">
        <option th:each="company:${companies}"
                th:value="${company.id}"
                th:text="${company.companyName}">
        </option>
    </select>

    <button type="submit" style="background-color: #11855d">save</button>

</form>

</body>
</html>
