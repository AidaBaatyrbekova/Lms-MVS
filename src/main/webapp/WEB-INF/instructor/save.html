<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

</style>
<body>
<form th:action="@{save}"
      th:method="post"
      th:object="${instructor}">

    <h1>REGISTRATION</h1>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">First name</span>
        <input type="text" th:field="*{firstName}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default2">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default3">Last name</span>
        <input type="text" th:field="*{lastName}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default3">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default4">Email</span>
        <input type="email" th:field="*{email}"class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default4">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default5">Password</span>
        <input type="text" th:field="*{password}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default5">
    </div>

    <label for="course"></label>
    <select id="course" th:field="${instructor.course.id}">
        <option th:each="course:${courses}"
                th:value="${course.id}"
                th:text="${course.courseName}">
        </option>
    </select>

    <label>
        <input type="checkbox" checked="checked" name="subscribe" th:field="*{subscribe}">
    </label>
    <button type="submit" style="background-color: #11855d">sign up</button>

</form>

</body>
</html>
